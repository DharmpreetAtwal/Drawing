<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DRAWING PROGRAM</title>
</head>
<body>
    <h1 id="title"> DRAW: </h1>
    <p> text </p>
    <svg id='svg'></svg>
    <script src="./node_modules/jquery/dist/jquery.min.js"> </script>
    <script type="module" src="./js/draw.js"> </script>
    
    <button class="ui" id="rectButton"> Rect </button> <br>
    <button class="ui" id="ellipseButton"> Ellipse </button> <br> 
    <button class="ui" id="lineButton"> Line </button>  <br>
    <button class="ui" id="polygonButton"> Polygon </button> <br>
    <button class="ui" id="polylineButton"> Polyline </button> <br>
    <button class="ui" id="pathButton"> Path </button> <br>
    <input  class="ui" id="fillPicker" type="color" value="#ff0000"> <br>
    <input  class="ui" id="strokePicker" type="color" value="#ff0000"> <br>
    <input  class="ui" id="strokeNumber" type="number"> <br>
    <button class="ui" id="clearButton"> Clear </button>

</body>
</html>
