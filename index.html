<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>DRAWING PROGRAM</title>
</head>
<body>
    <p id="title"> DRAW: </p>
  
    <svg id='svg'></svg>
    <script type="module" src="./js/draw.js"> </script>

    <button id="rectButton"> Rect </button> <br>
    <button id="ellipseButton"> Ellipse </button> <br> 
    <button id="lineButton"> Line </button>  <br>
    <button id="polyButton"> Poly </button> <br>
    <input type="color" id="fillPicker" value="#ff0000"> <br>
    <input type="color" id="strokePicker" value="#ff0000"> <br>
    <input type="number" id="strokeNumber"> <br>
    <button id="clearButton"> Clear </button>

</body>
</html>
